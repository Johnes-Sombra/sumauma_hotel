    <section class="formu">
        <form method="POST">
            <div class="nome-completo">

                <input type="texto" id="nome" name="nome_usuario">
            </div>
            <br>
            <div>
                <label for="email">Seu E-mail:</label>
                <input type="email" id="email" name="email_usuario">
            </div>
            <br>
            <div class="botao">
                Quantas pessoas ?
                <br>
                <label for="Quantidade">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1 pessoa</label>
                <input type="radio" id="Numero" name="pessoas" value="1 pessoa">
                <br>
                <label for="Quantidade">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2 pessoas</label>
                <input type="radio" id="Numero" name="pessoas" value="2 pessoa">
                <br>
                <label for="Quantidade">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3 pessoas</label>
                <input type="radio" id="Numero" name="pessoas" value="3 pessoa">
                <br>
                <label for="Quantidade">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4 pessoas</label>
                <input type="radio" id="Numero" name="pessoas" value="4 pessoa">
                <br>
                <label for="Quantidade">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5 pessoas</label>
                <input type="radio" id="Numero" name="pessoas" value="5 pessoa">
        
              
            </div>
        <br>
            <div>
                <label for="Texto">Check-in:</label>
                <input type="date" id="Data" name="Data">
            </div>
            <br>
            <div>
                <label for="Texto">Check-out:</label>
                <input type="date" id="Data" name="Data">
            </div>
            <br>
            <div>
                <label for="Texto">Pedidos Especias:</label>
                <textarea id="pedidos" name="pedidos"> </textarea>
            </div>
        <br>
            <p> Dados do contratante</p>
        <br>
            <div>
                <label for="Texto">Idade:</label>
                <input type="text" id="idade" name="idade">
            </div>
        <br>
            <div>
                <label for="Texto">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>
        <br>
            <div>
                <label for="Texto">Seu Endereço:</label>
                <input type="text" id="endereço" name="endereço"> 
            </div>
        <br>
            <div>
                <label for="Texto">Numero de contato (DDD):</label>
                <input type="text" id="contato" name="contato"> 
            </div>
        <br>    
            <div>
                <label for="Texto">Diga-nos o que achou do nosso método de Formulário:</label>
                <textarea id="opiniao" name="opiniao"> </textarea>
            </div>
        <br>    
            <div class="botao">
                <br>
                Dê-nos uma nota
                <br>
                <label for="Quantidade"> ⭐ </label>
                <input type="radio" id="Numero" name="pessoas" value="1 estrela">
                <br>
                <label for="Quantidade">⭐⭐</label>
                <input type="radio" id="Numero" name="pessoas" value="2  estrela">
                <br>
                <label for="Quantidade">⭐⭐⭐</label>
                <input type="radio" id="Numero" name="pessoas" value="3  estrela">
                <br>
                <label for="Quantidade">⭐⭐⭐⭐</label>

            </div>
